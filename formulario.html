<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de validação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .message {
            margin-top: 10px;
            font-weight: bold;
        }
        .valid {
            color: green;
        }
        .invalid {
            color: red;
        }
    </style>
</head>
<body>

    <h2>Formulário de Validação</h2>
    <form id="myForm">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required><br><br>

        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required><br><br>

        <button type="submit">Submeter</button>
    </form>

    <p id="message" class="message"></p>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita o envio do formulário

            const campoA = parseFloat(document.getElementById("campoA").value);
            const campoB = parseFloat(document.getElementById("campoB").value);
            const message = document.getElementById("message");

            if (campoB > campoA) {
                message.textContent = "Formulário válido! O número B é maior que o número A.";
                message.className = "message valid";
            } else {
                message.textContent = "Formulário inválido. O número B deve ser maior que o número A.";
                message.className = "message invalid";
            }
        });
    </script>

</body>
</html>
